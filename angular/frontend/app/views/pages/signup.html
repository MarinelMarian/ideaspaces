<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h1 class="">Ideaspaces</h3>
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="First name" name="firstName" type="text" autofocus ng-model="firstName">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Last name" name="lastName" type="text" autofocus ng-model="lastName">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" type="text" ng-model="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="text" value="" ng-model="password">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a class="btn btn-lg btn-success btn-block" ng-click="signupCtrl.signup(firstName, lastName, email, password)">Go!</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
